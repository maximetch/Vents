<!DOCTYPE html>
<html>
  <head>
    <title>Examples</title>
    <script src="../build/vents.min.js"></script>
    <style>
      body {
        font-family: verdana;
      }

      .sample-button {
        background-color: grey;
        border: none;
        padding: 10px;
        display: inline-block;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Vents examples</h1>
    <h2>Hello World</h2>
    <div id="helloWorld" class="sample-button">Click to say "Hello World"</div>

    <h2>Virtual events</h2>
    <div id="virtual" class="sample-button">vClick</div>

    <script>
      var myVents = new Vents('#helloWorld');

      myVents.add('click', function() {
        alert('Hello World');
      });

      var myVirtualVents = new Vents('#virtual');

      myVirtualVents.add('vclick', function() {
        alert('Virtual click');
      });
    </script>
  </body>

</html>
